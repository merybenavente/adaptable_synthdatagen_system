# Sample-level validators
deduplication:
  enabled: true
  check_field: "content"
  reference_file: null  # Optional: JSONL file with previously accepted samples

similarity:
  enabled: true
  threshold: 0.8  # Cosine similarity to original
  embedding_model: "openai/text-embedding-3-small"

entailment:
  enabled: false  # Enable for domains requiring strict semantic preservation
  threshold: 0.5  # Bidirectional entailment score

json_schema:
  enabled: false  # Enable to validate samples against JSON schema from spec.constraints.schema
  threshold: 1.0  # Score threshold (1.0 = must pass schema validation)

# Batch-level validators
diversity:
  enabled: true
  threshold: 0.2  # 1 - avg_pairwise_similarity
  embedding_model: "openai/text-embedding-3-small"

llm_judge:
  enabled: true
  threshold: 0.6  # Level 3+ (Average or better)
  model: "gpt-4o-mini"
  temperature: 0.0
  max_tokens: 2000
  quality_criteria: |
    For paraphrasing tasks:
    - Semantic preservation: Does the paraphrase maintain the original meaning?
    - Naturalness: Is the paraphrase fluent and natural?
    - Diversity: Is the paraphrase sufficiently different from the original?
    - Task appropriateness: Would this paraphrase work for ML data augmentation?

# Embedding providers: openai (text-embedding-3-small/large, ada-002), cohere (embed-english/multilingual-v3.0)
