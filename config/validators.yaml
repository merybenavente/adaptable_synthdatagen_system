# Semantic similarity validator (sample-level)
semantic_similarity:
  enabled: true
  threshold: 0.85  # Minimum cosine similarity to original
  embedding_model: "text-embedding-3-small"

# Diversity validator (batch-level)
diversity:
  enabled: true
  threshold: 0.3  # Minimum diversity score (1 - avg_pairwise_similarity)
  embedding_model: "text-embedding-3-small"
