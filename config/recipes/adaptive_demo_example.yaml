# Example specification for demonstrating adaptive pipeline
# Use case: Generate task rewrites with iterative quality improvement
#
# This config is designed to showcase:
# - Multiple batches (20 samples total, 5 per batch = 4 batches)
# - Quality-based feedback and temperature adaptation
# - Router arm selection based on performance

domain: task_rewrite

task_input: "Explain the concept of recursion to a beginner programmer."

num_samples: 20

constraints:
  maintain_semantic_meaning: true
  vary_formality: true
  min_length: 15
  max_length: 150
  preserve_intent: true

output_format: text
