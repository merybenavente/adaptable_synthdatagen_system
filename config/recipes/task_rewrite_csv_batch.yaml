# Example specification for CSV batch data augmentation
# Use case: Generate variants for an entire training dataset

domain: task_rewrite

task_input:
  input_file: "data/sample/sample_train.csv"
  input_column: "input"
  output_column: "output"
  task_description: "Intent classification for chatbot queries"
  context: "User asking virtual assistant"
  examples:
    - input: "How's the weather?"
      output: "weather_query"
    - input: "What time is it?"
      output: "time_query"

num_samples: 30  # Total variants to generate (distributed uniformly across rows)

constraints:
  variation_strategy: paraphrase
  preserve_intent: true
  semantic_similarity_min: 0.80

output_format: csv
output_path: "data/generated/augmented_train.csv"
