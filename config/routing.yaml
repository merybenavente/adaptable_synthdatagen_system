    - name: "wizardlm"
      initial_weight: 0.0
    - name: "templater"
      initial_weight: 0.0
    - name: "rag_llm"
      initial_weight: 0.0

  # Context features for routing decisions
  context_features:
    - "domain_type"
    - "complexity_level"
    - "data_format"
    - "has_knowledge_base"
